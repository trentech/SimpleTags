plugins {
  id 'java'
  id 'eclipse'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

version = "0.2.4"
group = "com.gmail.trentech"

repositories {
    mavenCentral()
    maven {
        name 'Sponge maven repo'
        url 'http://repo.spongepowered.org/maven'
    }
	maven {
        name 'jitpack.io'
        url 'https://jitpack.io'
    }
}

configurations {
    shade
    compile.extendsFrom shade
}

sourceSets {
  api.java.srcDir 'api'
  main {
    java.srcDir 'src'
    compileClasspath += api.output
  }
}

dependencies {
    compile "org.spongepowered:spongeapi:4.1.0-SNAPSHOT"
    compile "com.github.trentech:SimpleTags:0.2.4"
	shade "com.github.Flibio:Updatifier:-SNAPSHOT:api"
}

jar {
    configurations.shade.copyRecursive().setTransitive(false).each { artifact ->
      from (zipTree(artifact))
    }
    baseName = 'simpletags-4.1.0'
}
